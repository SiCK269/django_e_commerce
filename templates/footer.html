{% load static %}
{% load i18n %}

{% block content %}
    {% for object in footers %}
	<footer class="footer-area section_gap">
		<div class="container">
			<div class="row">
				<div class="col-lg-3  col-md-6 col-sm-6">
					<div class="single-footer-widget">
						<h6>{% translate 'About Us' %}</h6>
						<p>
                            {{ object.about }}
						</p>
					</div>
				</div>
				<div class="col-lg-4  col-md-6 col-sm-6">
				</div>
				<div class="col-lg-2 col-md-6 col-sm-6">
					<div class="single-footer-widget">
						<h6>{% translate 'Follow Us' %}</h6>
						<p>{% translate "Let's Be Social" %}</p>
						<div class="footer-social d-flex align-items-center">
							<a target="_blank" href="{{ object.facebook }}"><i class="fa fa-facebook"></i></a>
							<a target="_blank" href="{{ object.twitter }}"><i class="fa fa-twitter"></i></a>
							<a target="_blank" href="{{ object.instagram }}"><i class="fa fa-instagram"></i></a>
							<a target="_blank" href="{{ object.youtube }}"><i class="fa fa-youtube"></i></a>
							<a target="_blank" href="{{ object.linkedin }}"><i class="fa fa-linkedin"></i></a>
						</div>
					</div>
				</div>
			</div>
			<div class="footer-bottom d-flex justify-content-center align-items-center flex-wrap">
				<p class="footer-text m-0"><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
Copyright &copy;<script>document.write(new Date().getFullYear());</script> {% translate 'All rights reserved' %}
<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
</p>
			</div>
		</div>
	</footer>
    {% endfor %}
{% endblock content %}
